name: walkverse
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0" # Ensure this is compatible with your dependencies

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.11
  intl: ^0.19.0
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.8
  syncfusion_flutter_charts: ^27.1.57
  provider: ^6.1.2
  pedometer: ^4.0.2
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Bold.ttf
    - family: Lilita
      fonts:
        - asset: fonts/LilitaOne-Regular.ttf

  uses-material-design: true

  assets:
    - Images/Character.png 
    - Images/Steps.png 
    - Images/Leaderboard.png 
    - Images/Location.png 
    - Images/Settings.png 
    - Images/Steps.png 
    - Images/Home.png
